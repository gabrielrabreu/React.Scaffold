name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: âœ¨ Run Prettier
        run: npm run format

      - name: ğŸ¨ Run Stylelint
        run: npm run stylelint

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test

      - name: ğŸ“… Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          npm version ${VERSION} --no-git-tag-version

      - name: ğŸš€ Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
